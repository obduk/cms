development:
  database_url: 'postgres://postgres@localhost/cms_development'
  dev_assets: true
  redis_url: 'redis://127.0.0.1:6379/0/cms-development'
  secret_key_base: 'xxxxxxxxxxxxxxxxxxxx'
  smtp_address: 'localhost'
  smtp_port: '1025'
  timeout: '10'

test:
  database_url: 'postgres://postgres@localhost/cms_test'
  iam_key: 'xxxxxxxxxxxxxxxxxxxx'
  iam_secret: 'xxxxxxxxxxxxxxxxxxxx'
  loaderio_token: 'loaderio-12345'
  redis_url: 'redis://127.0.0.1:6379/0/cms-test'
  s3_bucket: 'obduk-cms-test'
  s3_host: 'https://obduk-cms-test.s3-eu-west-1.amazonaws.com'
  s3_region: 'eu-west-1'
  secret_key_base: 'xxxxxxxxxxxxxxxxxxxx'
  timeout: '2'

production:
  asset_host: <%= ENV['ASSET_HOST'] %>
  database_url: <%= ENV['DATABASE_URL'] %>
  iam_key: <%= ENV['IAM_KEY'] || ENV['S3_KEY'] %>
  iam_secret: <%= ENV['IAM_SECRET'] || ENV['S3_SECRET'] %>
  loaderio_token: <%= ENV['LOADERIO_TOKEN'] %>
  new_relic_app_name: <%= ENV['NEW_RELIC_APP_NAME'] %>
  new_relic_license_key: <%= ENV['NEW_RELIC_LICENSE_KEY'] %>
  redis_url: <%= ENV['REDIS_URL'] %>
  s3_bucket: <%= ENV['S3_BUCKET'] %>
  s3_host: <%= ENV['S3_HOST'] %>
  s3_region: <%= ENV['S3_REGION'] %>
  secret_key_base: <%= ENV['SECRET_KEY_BASE'] %>
  sentry_dsn: <%= ENV['SENTRY_DSN'] %>
  smtp_address: <%= ENV['SMTP_ADDRESS'] || 'smtp.sendgrid.net' %>
  smtp_password: <%= ENV['SMTP_PASSWORD'] || ENV['SENDGRID_PASSWORD'] %>
  smtp_port: <%= ENV['SMTP_PORT'] || '587' %>
  smtp_username: <%= ENV['SMTP_USERNAME'] || ENV['SENDGRID_USERNAME'] %>
  timeout: <%= ENV['TIMEOUT'] || '5' %>
