require: rubocop-rspec

AllCops:
  RunRailsCops: true
  Exclude:
    - 'bin/*'
    - 'db/schema.rb'
    - 'puppet/**/*'
    - 'vendor/bundle/**/*'

Metrics/LineLength:
  Max: 100

Metrics/MethodLength:
  Exclude:
    - 'db/migrate/20141122230841_add_sites.rb'
    - 'db/migrate/20150926172242_create_delayed_jobs.rb'

Style/Documentation:
  Enabled: false
