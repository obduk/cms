  app_name: <%= Rails.application.secrets.new_relic_app_name %>

  agent_enabled: <%= Rails.application.secrets.new_relic_license_key.present? %>

  log_level: warn

  log_file_path: 'STDOUT'

development:
  <<: *default_settings

test:
  <<: *default_settings

production:
  <<: *default_settings
