version: 2

jobs:
  build:
    docker:
      - image: circleci/ruby:2.5.3-node-browsers
      - image: circleci/postgres:10-alpine-ram

    steps:
      - checkout

      - restore_cache:
          keys:
            - bootsnap-v1-{{ .Branch }}-{{ .Revision }}
            - bootsnap-v1-{{ .Branch }}-
            - bootsnap-v1-

      - restore_cache:
          keys:
            - bundle-{{ checksum ".ruby-version" }}-{{ checksum "Gemfile.lock" }}
            - bundle-{{ checksum ".ruby-version" }}-

      - restore_cache:
          keys:
            - yarn-{{ checksum "yarn.lock" }}
            - yarn-

      - run:
          command: ./bin/setup

      - save_cache:
          key: bundle-{{ checksum ".ruby-version" }}-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle

      - save_cache:
          key: yarn-{{ checksum "yarn.lock" }}
          paths:
            - node_modules

      - restore_cache:
          keys:
            - webpacker-v3-{{ .Branch }}-{{ .Revision }}
            - webpacker-v3-{{ .Branch }}-
            - webpacker-v3-

      - run:
          command: ./bin/compile
          environment:
            RAILS_ENV: test

      - save_cache:
          key: webpacker-v3-{{ .Branch }}-{{ .Revision }}
          paths:
            - public/packs-test
            - tmp/cache/webpacker

      - restore_cache:
          keys:
            - parallel-v1-{{ .Branch }}-{{ .Revision }}
            - parallel-v1-{{ .Branch }}-
            - parallel-v1-

      - run:
          command: ./bin/test

      - save_cache:
          key: parallel-v1-{{ .Branch }}-{{ .Revision }}
          paths:
            - tmp/parallel_runtime_rspec.log

      - run:
          command: ./bin/quality

      - save_cache:
          key: bootsnap-v1-{{ .Branch }}-{{ .Revision }}
          paths:
            - tmp/cache/bootsnap-compile-cache
            - tmp/cache/bootsnap-load-path-cache

      - run:
          command: ./bin/changes

      - store_test_results:
          path: tmp/test_results

      - store_artifacts:
          path: coverage
          destination: coverage
