dist: trusty

sudo: false

branches:
  only: master

cache:
  bundler: true

git:
  depth: 3

addons:
  apt:
    packages:
      - libqt5webkit5-dev
      - qt5-default
  postgresql: "9.6"

services:
  - postgresql

env:
  - TEST_COMMAND=./bin/quality
  - TEST_COMMAND=./bin/setup
  - TEST_COMMAND=./bin/test

script: xvfb-run --auto-servernum $TEST_COMMAND && ./bin/changes
