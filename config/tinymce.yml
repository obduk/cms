block_formats: 'Main Header=h2;Sub Header=h3;Paragraph=p;Code=pre'
body_id: main_article
browser_spellcheck: true
inline: true
menubar: false
plugins:
  - autolink
  - link
  - code
  - table
  - paste
selector: 'div.tinymce'
statusbar: false
toolbar:
  - formatselect
  - bold
  - italic
  - strikethrough
  - subscript
  - superscript
  - '|'
  - bullist
  - numlist
  - '|'
  - link
  - '|'
  - table
  - '|'
  - code
visual_table_class: 'table table-bordered'
